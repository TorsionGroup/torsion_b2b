{% extends 'torsion_shop/main.html' %}
{% load static %}
{% block  title_page %}
    <title>Contact - torsion Group</title>
{% endblock title_page %}

{% block content_page %}
    <div class="contact-main-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="overview-img text-center img-hover_effect">
                        <a href="#">
                            <img class="img-full" src="{% static 'images/contacts/1.jpg' %}"
                                 alt="Torsion Group Contacts Image">
                        </a>
                    </div>
                </div>


                <div class="col-lg-6 col-md-6">
                    <div class="contact-page-side-content">
                        <h5 class="contact-page-title">Contact Us</h5>
                        <div class="single-contact-block">
                            <p>
                                {% for contacts in contacts_list %}
                                    {{ contacts.full_text }}
                                {% endfor %}
                            </p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="contact-form-content">
                        <h3 class="contact-page-title">Tell Us Your Message</h3>
                        <div class="contact-form">
                            <form id="contact-form" action="#" method="post">
                                <div class="form-group">
                                    <label>Your Name <span class="required">*</span></label>
                                    <input type="text" name="con_name" id="con_name" required>
                                </div>
                                <div class="form-group">
                                    <label>Your Email <span class="required">*</span></label>
                                    <input type="email" name="con_email" id="con_email" required>
                                </div>
                                <div class="form-group">
                                    <label>Subject</label>
                                    <input type="text" name="con_subject" id="con_subject">
                                </div>
                                <div class="form-group form-group-2">
                                    <label>Your Message</label>
                                    <textarea name="con_message" id="con_message"></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" value="submit" id="submit" class="uren-contact-form_btn"
                                            name="submit">Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                        <p class="form-messege"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content_page %}
